server {
    listen 80;
    server_name l-kvartal.ru www.l-kvartal.ru;

    location / {
        return 301 https://l-kvartal.ru$request_uri;
    }
    location /.well-known {
       root /var/www/letsencrypt;
    }
}

server {

    # SSL configuration
    listen 443 ssl;

    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    gzip off;

    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;

    ssl_certificate /etc/letsencrypt/live/l-kvartal.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/l-kvartal.ru/privkey.pem;

    index index.php index.html index.htm;
    server_name l-kvartal.ru www.l-kvartal.ru;
    root /var/www/public;
    client_max_body_size 100m;

    set $dev '0';

    if ($http_origin ~ '^https://l-kvartal.ru:3006') {
        set $dev '1';
    }

    if ($http_user_agent ~* (iPhone|iPod|android|blackberry)){
        set $dev "${dev}1";
    }

    #Проксируем все запросы кроме бэкенд статики , админки и API
    #на frontend приложение nuxt, на 3005 порту
	location / {
	    if ($dev = '01') {
            return 301 https://landing.l-kvartal.ru;
        }
        proxy_pass https://l-kvartal.ru:3005;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect default;
	}

	location /api {
        try_files $uri /index.php?$args;
    }

    location /admin {
        try_files $uri /index.php?$args;
    }

	location /uploads {
        access_log off;
        try_files $uri =404;
        # Кэширование статики
        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|css|js|mp4|ttf|woff|woff2)$ {
                expires max;
        }
	}

	location /assets {
        access_log off;
        try_files $uri =404;
        # Кэширование статики
        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|css|js|mp4|ttf|woff|woff2)$ {
                expires max;
        }
    }

    location /profitbase/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204; break;
        }
        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        }
        if ($args ~ "^url=(.*)&") {
            set $proxy_url $1;
        }
        if ($proxy_url ~ "^https%3A%2F%2F(.*)%2F(.*)%2F(.*)%2F(.*)") {
            set $request_url /uploads/$2/$3/$4;
        }
         rewrite ^/profitbase/(.*)$ $request_url break;
         proxy_pass https://pb10542.profitbase.ru;
    }



    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny  all;
    }

}